services:
  gateway:
    image: nginx:1.25-alpine
    container_name: ic3-gateway
    ports:
      - "2612:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - ic3-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  ic3-network:
    external: true
    name: ic3-network
